apiVersion: apps/v1
kind: Deployment
metadata:
  name: PdpService-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: PdpService
  template:
    metadata:
      labels:
        app: PdpService
    spec:
      containers:
      - name: PdpService
        image: pavankumarsangisetti/PdpService:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
